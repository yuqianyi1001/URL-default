name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin, aarch64-apple-darwin

      - name: Build Release (Universal or x86_64)
        # For simplicity in this demo, we'll build for the runner's arch (likely x86_64 or arm64 on GitHub actions)
        # A proper universal binary would require `lipo`. Let's just build default release.
        run: cargo build --release

      - name: Bundle App
        run: |
          chmod +x bundle.sh
          ./bundle.sh
          
      - name: Zip Bundle
        run: |
          zip -r URLRouter.zip URLRouter.app

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: URLRouter.zip
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
